name: Deploy
on:
  push:
    branches:
      - main
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH env
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.ACTION_DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" | tr -d '\r' > ~/.ssh/id_rsa # config private key
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 5000 cdn-src.honeyworks.info >> ~/.ssh/known_hosts
          ssh-keyscan -p 222 lyh543.cn >> ~/.ssh/known_hosts
      - name: Set Target Folder 
        id: set-target-folder-main
        if: github.ref == 'refs/heads/main'
        run: echo "TARGET_FOLDER=C:\project\HoneyWorks-Info" >> $GITHUB_OUTPUT
      - name: Deploy ðŸš€ To Server (https://honeyworks.info)
        run: |
          ssh -p 5000 Administrator@cdn-src.honeyworks.info "\
          cd ${{ steps.set-target-folder-main.outputs.TARGET_FOLDER }} ${{ steps.set-target-folder-dev.outputs.TARGET_FOLDER }} && \
          git pull && \
          pnpm i && \
          pnpm run lint && \
          pnpm run build"
      - name: Deploy ðŸš€ To Server (https://hw.lyh543.cn)
        run: |
          ssh -p 222 liu@lyh543.cn "\
          cd /home/liu/git/github/honeyworks/HoneyWorks-Info && \
          git pull && \
          pnpm i && \
          pnpm run build"
    
